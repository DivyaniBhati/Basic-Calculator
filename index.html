<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calulator</title>
</head>
<link rel="stylesheet" href="style.css"/>
<body>
    <div class="maincontainer">
        <input type="text" id="display_input" class="display"/>
        <div class="first_row">
            <button class="box c1" id="btn1" value="(">(</button>
            <button class="box c1" id="btn2" value=")">)</button>
            <button class="box c1" id="btn3" value="%">%</button>
            <button class="box c1" id="btn4">AC</button>
        </div>
        <div class="second_row">
        <div class="numbers">
            <button class="box c2"  id="btn5" value="9">9</button>
            <button class="box c2"  id="btn6" value="8">8</button>
            <button class="box c2"  id="btn7" value="7">7</button> 
             <button class="box c2" id="btn8" value="6">6</button>
             <button class="box c2" id="btn9" value="5">5</button>
             <button class="box c2" id="btn10" value="4">4</button>
             <button class="box c2" id="btn11" value="3">3</button>
             <button class="box c2" id="btn12" value="2">2</button>
             <button class="box c2" id="btn13" value="1">1</button>
             <button class="box c2"  id="btn14" value="0">0</button>
             <button class="box c2" id="btn15" value=".">.</button>
             <button class="box c2" id="btn16" value="=">=</button>
        </div>
        <div class="lastcolumn">
            <button class="box c1" id="btn17" value="/">/</button>
            <button class="box c1" id="btn18" value="*">x</button>
            <button class="box c1"  id="btn19" value="-">-</button>
            <button class="box c1" id="btn20" value="+">+</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
